<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Generateur de calcul</title>
</head>
<body>
    <header>
    <h1 class="text-center">BIENVENUE SUR MON SUPERBE CALCULATEUR ALEATOIRE</h1>
    <h2 class="text-center">Indiquer le résultat du calcul ci-dessous au dixième près (1 chiffre après la virgule)</h2>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-md-12 d-flex flex-column text-center">
                <p id="formule" class="mt-3 fw-bolder fs-1"></p> <!-- ? Affichera le calcul -->
                <input id="reponseUtilisateur" class ="col-md-3 mx-auto mt-2" type="number"> 
                <p id="resultat"></p> <!-- * Indication -->
                <button class="btn btn-success col-md-3 mx-auto shadow-2-strong fw-bolder mt-5" onclick="tentative()">Soumettre</button>
                <button class="btn btn-danger col-md-3 mx-auto shadow-2-strong fw-bolder my-5" onclick="recommencer()">Recommencer</button>
                <p id="phraseFinal" class="mt-1 fw-bolder"></p>
            </div>
        </div>
    </main>

    <footer>
        <p class="text-center">© Test Typescript</p>
    </footer>

</body>
</html>
